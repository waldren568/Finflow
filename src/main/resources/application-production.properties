# Production configuration for Render.com
spring.profiles.active=production

# Server configuration for Render
server.port=${PORT:8080}
server.address=0.0.0.0

# Disable SSL for cloud deployment (Render provides HTTPS)
server.ssl.enabled=false

# Database configuration (H2 in-memory for demo)
spring.datasource.url=jdbc:h2:mem:finflow
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable H2 Console in production
spring.h2.console.enabled=false

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Thymeleaf
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false


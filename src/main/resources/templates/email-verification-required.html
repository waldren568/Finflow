<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Verification Required - FinFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body th:classappend="${theme}">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-envelope-exclamation text-warning" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="card-title text-warning mb-3" th:text="#{email.verification.required}">Email Verification Required</h2>
                    <p class="card-text mb-4" th:text="#{email.verification.message}">
                        Your account has been created successfully, but you need to verify your email address before you can log in.
                        Please check your email inbox and click the verification link we sent you.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a th:href="@{/login}" class="btn btn-primary">
                            <i class="bi bi-arrow-left me-2"></i><span th:text="#{back.to.login}">Back to Login</span>
                        </a>
                        <a th:href="@{/register}" class="btn btn-outline-secondary">
                            <i class="bi bi-person-plus me-2"></i><span th:text="#{register.again}">Register Again</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

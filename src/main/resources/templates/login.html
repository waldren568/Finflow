<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - FinFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/theme.css}" />
</head>
<body th:classappend="${theme}">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="mb-4 text-primary">Login</h2>
                    <!-- Form login -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{username}">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{password}">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100" th:text="#{login}">Log-In</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/register}" class="text-secondary" th:text="#{no.account}">You don't have an account? Register here!</a>
                    </div>
                    <div th:if="${param.registered}" class="alert alert-success mt-3" th:text="#{registration.successful}">Registration successful! You can now log in.</div>
                    <div th:if="${param.deleted}" class="alert alert-info mt-3" th:text="#{account.deleted}">Account successfully deleted. All your data has been permanently removed.</div>
                    <div th:if="${param.error}" class="alert alert-danger mt-3" th:text="#{invalid.credentials}">Invalid credentials.</div>
                    
                    <!-- Messaggi di verifica email -->
                    <div th:if="${message}" th:class="'alert mt-3 ' + (${messageType} == 'success' ? 'alert-success' : 'alert-danger')" th:text="${message}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

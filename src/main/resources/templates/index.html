<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="'FinFlow - ' + #{app_title}">FinFlow - Gestione Finanze</title>

    <link rel="stylesheet" th:href="@{/css/theme.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>

</head>
<body th:classappend="${user.theme}">

    <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999; max-width: 350px;"></div>
    
    <div class="container py-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary fw-bold">FinFlow</h1>
            <div class="custom-menu-container text-end" style="position: relative;">
                <button class="btn btn-outline-primary d-flex align-items-center gap-2" type="button" id="customMenuBtn">
                    <span class="bi bi-person-circle fs-4"></span>
                    <span class="fw-semibold" th:text="#{account}">Account</span>
                    <span class="ms-1 bi bi-chevron-down" id="customChevron"></span>
                </button>
                <div class="custom-menu shadow" id="customMenu">
                    <div class="custom-menu-header px-3 pt-3 pb-2 mb-2 d-flex align-items-center gap-2">
                        <span class="bi bi-person-circle fs-5"></span>
                        <span class="fw-semibold" th:text="#{action}">Azioni Account</span>
                    </div>
                    <hr class="custom-menu-sep">
                    <form action="/toggle-theme" method="post">
                        <button type="submit" class="custom-menu-item">
                            <span th:if="${user.theme == 'light'}" th:text="'üåô ' + #{dark_mode}">üåô Dark Mode</span>
                            <span th:if="${user.theme == 'dark'}" th:text="'‚òÄÔ∏è ' + #{light_mode}">‚òÄÔ∏è Light Mode</span>
                        </button>
                    </form>
                    <!-- Language switcher -->
                    <div th:replace="~{fragments/language-switcher :: language-switcher}"></div>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="custom-menu-item" th:text="'üö™ ' + #{logout}">Logout</button>
                    </form>
                    <hr class="custom-menu-sep">
                    <form action="/delete-account" method="post" 
                          th:onsubmit="'return confirm(\''+#{delete.account.confirm}+'\')'">
                        <button type="submit" class="custom-menu-item text-danger" th:text="'üóëÔ∏è ' + #{delete.account}">üóëÔ∏è Delete Account</button>
                    </form>
                </div>
            </div>
        </header>

        <!-- Saldo Corrente -->
        <div class="text-center mb-5">
            <h2 class="mb-3" th:text="#{balance}">Il tuo saldo</h2>
            <p class="display-4 text-primary fw-bold" th:text="'‚Ç¨ ' + ${#numbers.formatDecimal(balance.amount, 1, 2).replace('.', ',')}"></p>
        </div>

        <div class="row g-4">
            <!-- Aggiungi Importo -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <h5 class="card-title text-center" th:text="'‚ûï ' + #{add_amount}">Aggiungi Importo</h5>
                        <form action="/add-amount" method="post" class="w-100">
                            <div class="mb-3">
                                <input type="number" name="amount" step="0.01" min="0"
                                       class="form-control text-center" th:placeholder="#{amount} + ' in ‚Ç¨'" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100" th:text="#{add}">Aggiungi</button>
                        </form>
                        <form action="/reset-balance" method="post" class="w-100 mt-2">
                            <button type="submit" class="btn btn-outline-danger w-100" th:text="#{reset_balance_sections}">Reset Saldo e Sezioni</button>
                        </form>
                        <!-- Form Preleva centrato -->
                        <hr class="w-100"/>
                        <h6 class="text-center" th:text="#{withdraw_from}">Preleva da un'altra sezione:</h6>
                        <form action="/withdraw" method="post" class="mb-3 d-flex flex-column align-items-center w-100 gap-2">
                            <select name="sectionId" class="form-select w-100 text-center" required>
                                <option th:each="section : ${sections}" th:value="${section.id}" th:text="${section.name}"></option>
                            </select>
                            <input type="number" name="amount" step="0.01" min="0" class="form-control w-100 text-center" th:placeholder="#{amount}" required />
                            <button type="submit" class="btn btn-warning w-100" th:text="#{preleva}">Preleva</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Aggiungi Obiettivo -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'üéØ ' + #{new_goal}">New Obiettivo</h5>
                        <form action="/add-goal" method="post">
                            <div class="mb-2">
                                <input type="text" name="name" class="form-control form-control-sm"
                                       th:placeholder="#{nome}" required />
                            </div>
                            <div class="mb-3">
                                <input type="number" name="targetAmount" step="0.01" min="0"
                                       class="form-control form-control-sm" th:placeholder="#{importo_obiettivo}" required />
                            </div>
                            <button type="submit" class="btn btn-success btn-sm w-100" th:text="#{create}">Crea</button>
                        </form>

                        <hr/>
                        <h6 th:text="#{goals}">Goals:</h6>
                        <!-- Goal attivi -->
                        <div th:each="goal : ${goals}" th:if="${goal.currentAmount} < ${goal.targetAmount}" class="mb-3">
                            <small th:text="${goal.name} + ' (' + ${#numbers.formatDecimal(goal.currentAmount, 1, 2).replace('.', ',')} +
                                  ' / ' + ${#numbers.formatDecimal(goal.targetAmount, 1, 2).replace('.', ',')} + ')'"
                                  class="d-block"></small>
                            <div class="progress mb-2" style="height: 6px;">
                                <div class="progress-bar bg-success" role="progressbar"
                                     th:style="|width:${goal.progressPercentage}%|"></div>
                            </div>
                            <form action="/contribute-goal" method="post" class="mb-3 d-inline-block me-2">
                                <input type="hidden" name="id" th:value="${goal.id}" />
                                <div class="input-group input-group-sm">
                                    <input type="number" name="amount" step="0.01" min="0"
                                           class="form-control" th:placeholder="#{amount}" required />
                                    <button type="submit" class="btn btn-outline-primary btn-sm" th:text="#{contribute}">+</button>
                                </div>
                            </form>
                            <form action="/delete-goal" method="post" class="d-inline-block">
                                <input type="hidden" name="id" th:value="${goal.id}" />
                                <button type="submit" class="btn btn-danger btn-sm ms-1" th:text="#{delete}">Elimina</button>
                            </form>
                        </div>
                        <!-- Goal completati -->
                        <div th:if="${#lists.isEmpty(goals.?[currentAmount &lt; targetAmount]) == false}" class="mt-4"></div>
                        <h6 class="mt-4 text-success" th:if="${goals.?[currentAmount &gt;= targetAmount].size() > 0}"><span class="bi bi-check-circle-fill me-1"></span><span th:text="#{obiettivi_completati}">Obiettivi completati</span>:</h6>
                        <div th:each="goal : ${goals}" th:if="${goal.currentAmount} &gt;= ${goal.targetAmount}" class="mb-3">
                            <small class="d-block text-success fw-semibold">
                                <span class="bi bi-check-circle-fill me-1"></span>
                                <span th:text="${goal.name}"></span>
                                <span class="badge bg-success ms-2" th:text="#{completato}">Completato</span>
                                <span class="ms-2" th:text="'(' + ${#numbers.formatDecimal(goal.currentAmount, 1, 2).replace('.', ',')} + ' / ' + ${#numbers.formatDecimal(goal.targetAmount, 1, 2).replace('.', ',')} + ')'"> </span>
                            </small>
                            <div class="progress mb-2" style="height: 6px;">
                                <div class="progress-bar bg-success" role="progressbar" style="width:100%"></div>
                            </div>
                            <form action="/delete-goal" method="post" class="d-inline-block">
                                <input type="hidden" name="id" th:value="${goal.id}" />
                                <button type="submit" class="btn btn-danger btn-sm ms-1" th:text="#{delete}">Elimina</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Aggiungi Sezione -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'üìå ' + #{new_section}">New Section</h5>
                        <form action="/add-section" method="post">
                            <div class="mb-2">
                                <input type="text" name="name" class="form-control form-control-sm"
                                       th:placeholder="#{name}" required />
                            </div>
                            <div class="mb-3">
                                <input type="number" name="percentage" min="0" max="100"
                                       class="form-control form-control-sm" th:placeholder="#{percentage}" required />
                            </div>
                            <button type="submit" class="btn btn-info text-white btn-sm w-100" th:text="#{create}">Crea</button>
                        </form>

                        <hr/>
                        <h6 th:text="#{sections}">Sections:</h6>
                        <div th:each="section : ${sections}" class="mb-2">
                            <small th:text="${section.name} + ' (' + ${section.percentage} + '%)'"
                                   class="d-block"></small>
                            <p class="text-muted small mb-2"
                               th:text="|#{accumulato}: ‚Ç¨ ${#numbers.formatDecimal(section.allocatedAmount, 1, 2).replace('.', ',')}|"></p>
                                <!-- Pulsante trasferimento soldi -->
                                <button type="button" class="btn btn-outline-success btn-sm me-2" data-bs-toggle="collapse" th:attr="data-bs-target='#transferForm-' + ${section.id}" aria-expanded="false" aria-controls="transferForm" th:title="#{trasferisci}">
                                    <i class="bi bi-arrow-left-right"></i>
                                </button>
                                <div class="collapse mt-2" th:id="'transferForm-' + ${section.id}">
                                    <form action="/transfer" method="post" class="d-flex flex-wrap gap-2 align-items-center">
                                        <input type="hidden" name="fromSectionId" th:value="${section.id}" />
                                        <select name="toSectionId" class="form-select form-select-sm" required style="width:120px;">
                                            <option th:each="dest : ${sections}" th:if="${dest.id} != ${section.id}" th:value="${dest.id}" th:text="${dest.name}"></option>
                                        </select>
                                        <input type="number" name="amount" step="0.01" min="0" class="form-control form-control-sm" th:placeholder="#{amount}" required style="width:80px;" />
                                        <button type="submit" class="btn btn-success btn-sm"><i class="bi bi-arrow-right"></i> <span th:text="#{trasferisci}">Trasferisci</span></button>
                                    </form>
                                </div>
                            <form th:action="@{/section/delete}" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${section.id}" />
                                <button type="submit" class="btn btn-danger btn-sm" th:text="#{delete}" th:disabled="${section.isDefault}">Elimina</button>
                            </form>
                            <form th:action="@{/section/rename}" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${section.id}" />
                                <input type="text" name="newName" th:value="${section.name}" class="form-control form-control-sm d-inline-block" style="width:120px;" />
                                <button type="submit" class="btn btn-secondary btn-sm" th:text="#{rename}">Rinomina</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Menu principale e select lingua: solo gestione base, niente sottomenu lingua
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('customMenuBtn');
            const menu = document.getElementById('customMenu');
            const chevron = document.getElementById('customChevron');
            let open = false;

            // Menu principale
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                open = !open;
                menu.classList.toggle('show', open);
                chevron.style.transform = open ? 'rotate(180deg)' : 'rotate(0deg)';
            });
            document.addEventListener('click', function(e) {
                if (open) {
                    menu.classList.remove('show');
                    chevron.style.transform = 'rotate(0deg)';
                    open = false;
                }
            });
            menu.addEventListener('click', function(e) {
                e.stopPropagation();
            });

            // Accessibilit√† tastiera: ESC chiude tutto
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    menu.classList.remove('show');
                    chevron.style.transform = 'rotate(0deg)';
                    open = false;
                }
            });
        });
    </script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Debugger for language select removed
    // Fix: non accedere a elementi non presenti
    var langSub = document.getElementById('langSubMenu');
    if (langSub) {
      // ...eventi su langSub solo se esiste...
    }
    
    // Sistema di notifiche web per mobile
    function checkNotifications() {
      fetch('/api/notifications/unread')
        .then(response => response.json())
        .then(notifications => {
          notifications.forEach(notification => {
            showWebNotification(notification.message, notification.type);
          });
          
          if (notifications.length > 0) {
            // Marca come lette dopo averle mostrate
            fetch('/api/notifications/mark-read', { method: 'POST' });
          }
        })
        .catch(error => console.log('No notifications available'));
    }
    
    function showWebNotification(message, type) {
      const container = document.getElementById('notification-container');
      const notification = document.createElement('div');
      
      // Stili per tipo di notifica
      let bgClass = 'bg-info';
      let icon = 'üì±';
      
      if (type === 'success') {
        bgClass = 'bg-success';
        icon = 'üéâ';
      } else if (type === 'warning') {
        bgClass = 'bg-warning';
        icon = '‚ö†Ô∏è';
      } else if (type === 'error') {
        bgClass = 'bg-danger';
        icon = '‚ùå';
      }
      
      notification.className = `alert ${bgClass} text-white alert-dismissible fade show mb-2`;
      notification.innerHTML = `
        <div class="d-flex align-items-center">
          <span class="me-2">${icon}</span>
          <span>${message}</span>
          <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="alert"></button>
        </div>
      `;
      
      // Aggiungi suono per iOS/Android
      if (type === 'success') {
        // Vibrazione su dispositivi mobili
        if (navigator.vibrate) {
          navigator.vibrate([200, 100, 200]);
        }
      }
      
      container.appendChild(notification);
      
      // Auto-rimuovi dopo 5 secondi
      setTimeout(() => {
        if (notification.parentNode) {
          notification.remove();
        }
      }, 5000);
    }
    
    // Controlla notifiche ogni 5 secondi
    checkNotifications();
    setInterval(checkNotifications, 5000);
  });
</script>

# Server HTTP Configuration
server.port=8010
server.address=0.0.0.0
server.ssl.enabled=false

# No SSL configuration needed for HTTP

# Profile (usa 'dev' per desktop, 'test-email' per testare email, 'mobile' per dispositivi mobili)
spring.profiles.active=test-email

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Database configuration
spring.datasource.url=jdbc:h2:file:./data/finflow
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 Console
spring.h2.console.enabled=true

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

